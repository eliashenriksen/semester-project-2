<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoewave | Edit Product</title>
  <meta name="description" content="Edit a shoewave product.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/ea0c31a3df.js" crossorigin="anonymous"></script>
  <link href="css/styles.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
  <div class="bodyWrapper">
    <header>
      <div class="custom-shape-divider-top-1652717578">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
          <path
            d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
            class="shape-fill"></path>
        </svg>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid navbarContainer">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="Clothestar logo." class="mainlogo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="products.html">Products</a>
              </li>
            </ul>
            <span class="navbar-text">
              <a class="nav-link navLinkShoppingcart" href="cart.html">
                <i class="fas fa-shopping-cart" aria-label="shopping cart"></i>
                <div class="cartItemNumberHolder"></div>
              </a>
              <a class="nav-link navLinkLogin" href="adminlogin.html">
                <i class="fas fa-user" aria-label="user login"></i>
              </a>
              <a class="nav-link navLinkLogout">
                <i class="fas fa-sign-out-alt" aria-label="user logout"></i>
              </a>
            </span>
          </div>
        </div>
      </nav>
    </header>
    <main id="adminEditProductMain">
      <div class="loaderHolder">
        <div class="spinner"></div>
        <p>Loading</p>
        <style>
          .spinner {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 9px solid;
            border-color: #f8f9fa;
            border-right-color: #16ecac;
            animation: spinner-d3wgkg 1.4s infinite linear;
          }

          @keyframes spinner-d3wgkg {
            to {
              transform: rotate(1turn);
            }
          }
        </style>
      </div>
      <section class="container">
        <h1 class="adminEditProductH1">Editing product:</h1>
        <h2>Please fill out the information you wish to change below...</h2>
        <section class="adminNewProductFormHolder">
          <div class="adminEditProductImageHolder"></div>
          <form class="updateProductFormWhole" enctype="application/json" method="put"
            action="http://localhost:1337/products">
            <section>
              <label for="title">Update product title</label>
              <input id="title" name="title" type="text">
            </section>
            <section>
              <label for="price">Update product price in USD</label>
              <input id="price" name="price" type="number">
            </section>
            <section class="adminNewProductUploadImageSection">
              <label for="image">Update product image</label>
              <input id="image" name="files.image" type="file" accept="image/png, image/jpeg">
            </section>
            <section>
              <label for="description">Update product description</label>
              <input id="description" name="description" type="text">
            </section>
            <section class="adminNewProductFeaturedSection">
              <input type="hidden" name="featured" value="false">
              <label for="featured">Update product featured status (check green if featured)</label>
              <input id="featured" name="featured" type="checkbox" value="true">
            </section>
            <button class="newProductFormButton ctaButtons">Update product</button>
            <button type="button" class="btn btn-primary ctaButtons updateProductDeleteProductButton" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Delete
              product</button>
          </form>
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Do you really wish to delete the product?</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Please confirm.
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary ctaButtons modalCloseButton" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary ctaButtons modalConfirmButton" id="productDeleteButton">Confirm</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
      <div class="messageHolder"></div>
    </main>
    <footer class="footer">
      <a href="index.html">
        <img src="images/logofooter.png" alt="Shoewave logo consisting of the letters S and W.">
      </a>
      <div class="custom-shape-divider-bottom-1652751118">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
          <path
            d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
            class="shape-fill"></path>
        </svg>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="/js/pages/admineditproduct.js" type="module"></script>
</body>

</html>
