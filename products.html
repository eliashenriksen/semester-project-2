<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/ea0c31a3df.js" crossorigin="anonymous"></script>
  <link href="css/styles.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
  <div class="bodyWrapper">
    <header>
      <div class="custom-shape-divider-top-1652717578">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
          <path
            d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
            class="shape-fill"></path>
        </svg>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid navbarContainer">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="Clothestar logo." class="mainlogo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="products.html">Products</a>
              </li>
            </ul>
            <span class="navbar-text">
              <a class="nav-link navLinkShoppingcart" href="cart.html">
                <i class="fas fa-shopping-cart"></i>
                <div class="cartItemNumberHolder"></div>
              </a>
              <a class="nav-link navLinkLogin" href="adminlogin.html">
                <i class="fas fa-user"></i>
              </a>
              <a class="nav-link navLinkLogout">
                <i class="fas fa-sign-out-alt"></i>
              </a>
            </span>
          </div>
        </div>
      </nav>
    </header>
    <main id="productsMain">
      <div class="loaderHolder">
        <div class="spinner"></div>
        <p>Loading</p>
        <style>
          .spinner {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 9px solid;
            border-color: #f8f9fa;
            border-right-color: #16ecac;
            animation: spinner-d3wgkg 1.4s infinite linear;
          }
      
          @keyframes spinner-d3wgkg {
            to {
              transform: rotate(1turn);
            }
          }
        </style>
      </div>
      <section class="productsPageTop">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active breadcrumbActive" aria-current="page">Products</li>
          </ol>
        </nav>
        <h1>Products</h1>
      </section>
      <section>
        <form>
          <input class="productFilterInput" type="text" placeholder="Search" />
        </form>
      </section>
      <section class="productsHolder container row row-cols-1 row-cols-lg-4"></section>
      <div class="messageHolderStatic"></div>
    </main>
    <footer class="footer">
      <a href="index.html">
        <img src="images/logofooter.png" alt="Shoewave logo consisting of the letters S and W.">
      </a>
      <div class="custom-shape-divider-bottom-1652751118">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
          <path
            d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
            class="shape-fill"></path>
        </svg>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="/js/pages/products.js" type="module"></script>
</body>

</html>
